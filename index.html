<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="head">My Script</p>
    <h1 class="heading">Calculator</h1>

   <div class="calculator">
       <input type="text" placeholder="Enter number" id="inputValue"> 
       <div class="con"> 
            <div class="col-12 col-md-3">
                <button class="keys">AC</button>
                <button class="keys">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>

            <div class="col-12 col-md-3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>

            <div class="col-12 col-md-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>

            <div class="col-12 col-md-3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>

            <div class=" col-md-3">
                <button>00</button>
                <button>0</button>
                <button class="operator">.</button>
                <button class="equalbtn">=</button>
            </div>
        </div>
  
    </div>

    <script src="script.js"></script>
    
</body>
</html>
